<!DOCTYPE HTML>
<html lang="pt_BR">
<head>
<meta charset="UTF-8" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous">
<link
  href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/all.min.css"
  rel="stylesheet"
  crossorigin="anonymous"
>
<!--
<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />

<body>
<div class="container">
<div class="row">
<div class="col-sm">
<iframe
  id="vmixcall"
  src="{{ v_url }}"
  frameborder="0"
  style="overflow:hidden;height:100%;width:100%"
  height="100%"
  width="100%"
  name="vmix-call-embed"
  allow="camera;microphone"
></iframe>
</div>
<div class="container col-lg-3">
<div class="row">&nbsp;</div>
<div class="row">
<div class="col-sm">
<iframe
  src="https://www.internetclicker.com?code={{ code }}&branding=false"
  style="border:0px #ffffff none;width: 100%; height: 100%"
  name="internet-clicker-embed"
  scrolling="no"
  frameborder="1"
  margin="0"
></iframe>
</div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
<div class="col-sm">
<center>
<div class="container">
<div id="contador" class="row bg-success"></div>
</div>
</center>
</div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
<div class="col-sm card">
<!--
<center>
-->
<h5 class="card-title">Reiniciar contador pra daqui a:</h5>
<!--
<p class="card-text">
<select id="dias">
{% for dia in range(10) %}
<option value="{{ dia }}">{{ dia }}</option>
{% endfor %}
</select>​ dias
</p>
-->
<p class="card-text">
<select id="horas">
{% for hora in range(24) %}
<option value="{{ hora }}">{{ hora }}</option>
{% endfor %}
</select>​ horas
</p>
<p class="card-text">
<select id="minutos">
{% for minuto in range(60) %}
<option value="{{ minuto }}">{{ minuto }}</option>
{% endfor %}
</select>​ minutos
</p>
<p class="card-text">
<select id="segundos">
{% for segundo in range(60) %}
<option value="{{ segundo }}">{{ segundo }}</option>
{% endfor %}
</select>​ segundos
</p>
<button id="reiniciar" type="button" class="btn btn-primary">VAI
</button>
<!--
</center>
-->
</div>
</div>
</div>
</div>
</div>
</body>
<script
  src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/js/fontawesome.min.js"
  crossorigin="anonymous"
></script>
<script

  crossorigin="anonymous"
></script>

</script>
